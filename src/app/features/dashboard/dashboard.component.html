<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <mat-nav-list>
        <a 
        routerLinkActive
        #homelink="routerLinkActive"
        routerLink="home"
        [activated]="homelink.isActive"
        mat-list-item
        >Inicio</a>
        <a 
        routerLinkActive
        #userslink="routerLinkActive"
        [activated]="userslink.isActive"
        routerLink="users" 
        mat-list-item
        >Usuarios</a>
        <a 
        routerLinkActive
        #cursoslink="routerLinkActive"
        [activated]="cursoslink.isActive"
        routerLink="cursos" 
        mat-list-item
        >Cursos</a>
        <a 
        routerLinkActive
        #incsripcioneslink="routerLinkActive"
        [activated]="incsripcioneslink.isActive"
        routerLink="inscripciones" 
        mat-list-item>Inscripciones
        </a>
        <a (click)="logout()" mat-list-item>Cerrar Sesion</a>
      </mat-nav-list>
    </mat-drawer>
  
    <div class="example-sidenav-content">
        <mat-toolbar>
            <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
              <mat-icon>menu</mat-icon>
            </button>
            <span>My App</span>
          </mat-toolbar>
        <router-outlet></router-outlet>
        
    </div>
  
  </mat-drawer-container>
